<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesionalEditDlg" widgetVar="ProfesionalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditProfesionalTitle}">
            <h:form id="ProfesionalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesionalController.selected != null}">
                       <p:outputLabel value="#{vista.EditProfesionalLabel_nomppf}" for="nomppf" />
                        <p:inputText id="nomppf" value="#{profesionalController.selected.nomppf}" 
                                     title="#{vista.EditProfesionalTitle_nomppf}" > 
                            <p:keyFilter regEx="/[A-Za-z \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                        </p:inputText>
                       
                        <p:outputLabel value="#{vista.EditProfesionalLabel_apepf}" for="apepf" />
                        <p:inputText id="apepf" value="#{profesionalController.selected.apepf}" 
                                     title="#{vista.EditProfesionalTitle_apepf}" > 
                            <p:keyFilter regEx="/[A-Za-z \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                        </p:inputText>
                        
                        <p:outputLabel value="#{vista.EditProfesionalLabel_tipprof}" for="tipprof" />
                        <p:inputText id="tipprof" value="#{profesionalController.selected.tipprof}" 
                                     title="#{vista.EditProfesionalTitle_tipprof}"> 
                            <p:keyFilter regEx="/[A-Za-z \s Ñ ñ Á á É é Í í Ó ó Ú ú]/"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesionalController.update}" value="#{vista.Save}" update="display,:ProfesionalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProfesionalEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ProfesionalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
