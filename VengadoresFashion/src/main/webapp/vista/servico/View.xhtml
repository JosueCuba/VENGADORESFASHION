<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServicoViewDlg" widgetVar="ServicoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewServicoTitle}">
            <h:form id="ServicoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{servicoController.selected != null}">
                        <h:outputText value="#{vista.ViewServicoLabel_idserv}"/>
                        <h:outputText value="#{servicoController.selected.idserv}" title="#{vista.ViewServicoTitle_idserv}"/>
                        <h:outputText value="#{vista.ViewServicoLabel_tipserv}"/>
                        <h:outputText value="#{servicoController.selected.tipserv}" title="#{vista.ViewServicoTitle_tipserv}"/>
                        <h:outputText value="#{vista.ViewServicoLabel_precserv}"/>
                        <h:outputText value="#{servicoController.selected.precserv}" title="#{vista.ViewServicoTitle_precserv}"/>
                        <h:outputText value="#{vista.ViewServicoLabel_idcli}"/>
                        <h:outputText value="#{servicoController.selected.idcli}" title="#{vista.ViewServicoTitle_idcli}"/>
                        <h:outputText value="#{vista.ViewServicoLabel_idpro}"/>
                        <h:outputText value="#{servicoController.selected.idpro}" title="#{vista.ViewServicoTitle_idpro}"/>
                        <h:outputText value="#{vista.ViewServicoLabel_idprf}"/>
                        <h:outputText value="#{servicoController.selected.idprf}" title="#{vista.ViewServicoTitle_idprf}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="ServicoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
